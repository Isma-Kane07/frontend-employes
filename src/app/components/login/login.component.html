<section>
<div class="flex items-center justify-center min-h-screen border rounded">
  <div class="container px-6 py-24 mx-auto lg:py-16 ">
    <div class="lg:flex lg:justify-center">
      <div class="w-full lg:w-1/2 xl:w-1/3">

 
        <div *ngIf="errorMessage" class="w-full max-w-md bg-red-500 rounded-lg shadow-md mb-6 mx-auto text-center px-4 py-3">
          <span class="font-semibold text-white text-sm">{{ errorMessage }}</span>
        </div>

        <div class="text-center">
          <h1 class="mt-4 text-gray-600 dark:text-gray-300 md:text-lg">Bienvenue</h1>
          
          <h1 class="mt-4 text-2xl font-medium text-gray-800 lg:text-3xl dark:text-white">
            Connectez-vous à votre compte
          </h1>
        </div>

        <div class="mt-8">
          <form (ngSubmit)="login()">
            <div class="relative flex items-center mb-4">
              <span class="absolute">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
              </span>
              <input 
                [(ngModel)]="credentials.username" 
                name="username" 
                type="text" 
                class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" 
                placeholder="Nom d'utilisateur">
            </div>

            <div class="relative flex items-center mt-4">
              <span class="absolute">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </span>
              <input 
                [(ngModel)]="credentials.password" 
                name="password" 
                type="password" 
                class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" 
                placeholder="Mot de passe">
            </div>
            
            <div class="mt-8 md:flex md:items-center">
              <button 
                type="submit" 
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                Se connecter
              </button>

              <a href="#" class="inline-block mt-4 text-center text-blue-500 md:mt-0 md:mx-6 hover:underline">
                Mot de passe oublié?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
