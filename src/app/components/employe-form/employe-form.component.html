<section class="container px-4 mx-auto">
    <div class="flex items-center gap-x-3">
        <h2 class="text-lg font-medium text-gray-800 dark:text-white">
            {{ isEditing ? 'Modifier un employé' : 'Ajouter un nouvel employé' }}
        </h2>
    </div>

    <div *ngIf="message" class="mt-4 px-4 py-2 text-sm text-center text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
        {{ message }}
    </div>

    <div class="mt-6">
        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
            <div class="p-6 bg-white dark:bg-gray-800">
                <form (ngSubmit)="saveEmploye()">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label class="text-gray-700 dark:text-gray-200" for="nom">Nom</label>
                            <input id="nom" type="text" [(ngModel)]="employe.nom" name="nom" required
                                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                        </div>

                        <div>
                            <label class="text-gray-700 dark:text-gray-200" for="prenom">Prénom</label>
                            <input id="prenom" type="text" [(ngModel)]="employe.prenom" name="prenom" required
                                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                        </div>
                        
                        <div>
                            <label class="text-gray-700 dark:text-gray-200" for="noMatricule">N° Matricule</label>
                            <input id="noMatricule" type="text" [(ngModel)]="employe.noMatricule" name="noMatricule" required
                                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                        </div>

                        <div>
                            <label class="text-gray-700 dark:text-gray-200" for="tel">Téléphone</label>
                            <input id="tel" type="text" [(ngModel)]="employe.tel" name="tel" required
                                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                        </div>

                        <div class="col-span-1 sm:col-span-2">
                            <label class="text-gray-700 dark:text-gray-200" for="departement">Département</label>
                            <select id="departement" [(ngModel)]="employe.departementId" name="departement"
                                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                                <option value="" disabled selected>Sélectionner un département</option>
                                <option *ngFor="let dep of departements" [ngValue]="dep.id">{{ dep.nomDepartment }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end mt-6 space-x-4">
                        <button type="button" (click)="cancel()"
                            class="px-8 py-2.5 leading-5 text-gray-700 transition-colors duration-300 transform bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-gray-200">
                            Annuler
                        </button>
                        <button type="submit"
                            class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                            {{ isEditing ? 'Sauvegarder' : 'Créer' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
